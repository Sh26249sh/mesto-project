<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

</head>

<body class="page">

  <div class="popup popup__profile">
    <!--попап редактирования профиля-->
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__box popup__form popup__box-profile" name="profile" novalidate>
        <input class="popup__info popup__input popup__info-name" placeholder="Bведите имя" type="text" name="name"
          id="name" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>

          <span class="popup__input_error_visible name-error"> </span>

        <input class="popup__info popup__input popup__info-profession" placeholder="Bведите профессию" type="text"
          name="profession" id="profession" value="Исследователь океана" minlength="2" maxlength="200" required>

          <span class="popup__input_error_visible profession-error"> </span>

        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_new-place">
    <!--попап добавления новой какрточки-->
    <div class="popup__container">
      <button type="button" class="popup__close popup__close_new-place"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__box popup__box-card" name="new-place" novalidate>
        <input value="" placeholder="Название" type="text" class="popup__info  popup__input popup__input-title"
          minlength="2" maxlength="30" required />
        <span class="popup__input_error_visible place-error"> </span>
        <input value="" placeholder="Ссылка на картинку" type="url" class="popup__info popup__input popup__input-link"
          required />
        <span class="popup__input_error_visible link-error"> </span>
        <button class="popup__button popup__button_reset" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_image">
    <!--попап открытие фото-->
    <figure class="popup__figure">
      <img class="popup__img" src="" alt="">
      <figcaption class="popup__figcaption"></figcaption>
      <button class="popup__close popup__close_img"></button>
    </figure>
  </div>

  <div class="page__container">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотоп проекта" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <img alt="Аватарка" class="profile__avatar" src="<%=require('./images/photo.jpg')%>">
        <div class="profile__info">
          <h1 class="profile__info-name">Жак-Ив Кусто </h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__info-profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">

        <template class="template-element">
          <div class="element">
            <img src="" alt="" class="element__image">
            <button type="button" class="element__trash"></button>
            <div class="element__description">
              <h2 class="element__title"></h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
